<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f5f9;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1a68d1;
    }

    .link {
      text-align: center;
      margin-top: 12px;
    }

    ul {
      color: red;
      padding-left: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Registration</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="address" placeholder="Address" required>

      <button type="submit">Register</button>
    </form>

    <div class="link">
      <a href="/login">Already registered? Sign In</a>
    </div>
  </div>
</body>
</html>
